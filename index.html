<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Clock</title>
  <link rel="stylesheet" href="./style/style.css">
  
</head>
<body>
  <main class="container">
    <ul class="days-list">
      <li id="sunday">sunday</li>
      <li id="monday">monday</li>
      <li id="tuesday">tuesday</li>
      <li id="wednesday">wednesday</li>
      <li id="thursday">thursday</li>
      <li id="friday">friday</li>
      <li id="saturday">saturday</li>
    </ul>
    <section class="clock-container">
      <h1 id="clock">00:00:00</h1>
    </section>
    <ul class="hour-format">
      <li id="12h" onclick="setTwelve()">12h</li>
      <li id="24h" onclick="setTwentyFour()">24h</li>
    </ul>
  </main>
</body>
<script src="./script/script.js"></script>
</html>
