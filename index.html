<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Daniel Valeriote">
  <meta name="keywords" content="Clock, digital clock, javascript, time">
  <meta name="description" content="Digital clock created with javascript.">
  <title>JavaScript Clock</title>
  <link rel="stylesheet" href="./style/css/style.min.css">
  
</head>
<body>
  <main class="container">
    <ul class="days-list">
      <li class="day" id="sunday">sunday</li>
      <li class="day" id="monday">monday</li>
      <li class="day" id="tuesday">tuesday</li>
      <li class="day" id="wednesday">wednesday</li>
      <li class="day" id="thursday">thursday</li>
      <li class="day" id="friday">friday</li>
      <li class="day" id="saturday">saturday</li>
    </ul>
    <section class="clock-container">
      <h1 id="clock">00:00:00</h1>
    </section>
    <ul class="hour-format">
      <li id="12h" onclick="setTwelve()">12h</li>
      <li id="24h" onclick="setTwentyFour()">24h</li>
    </ul>
  </main>
</body>
<!-- <script src="./script/script-min.js"></script> -->
<script src="./script/script-dev.js"></script>
</html>
